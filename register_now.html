<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | NeuroAssist</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f9f8f3;
      color: #1c1c1c;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 3rem;
    }

    nav a {
      margin: 0 1.5rem;
      text-decoration: none;
      color: #000;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .logo {
      width: 40px;
    }

    .register-container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    .register-container h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .register-container p {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #555;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      font-size: 1rem;
      background-color: #fdfdfb;
    }

    button {
      background-color: transparent;
      border: 2px solid #000;
      padding: 0.75rem 2rem;
      border-radius: 2rem;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #000;
      color: #fff;
    }

    @media (max-width: 600px) {
      .register-container {
        margin: 2rem;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="your-logo.png" alt="Logo" class="logo"/>
    <nav>
      <a href="#">HOME</a>
      <a href="#">CATEGORIES</a>
      <a href="#">CONTACT US</a>
    </nav>
  </header>

  <section class="register-container">
    <h1>Register for NeuroAssist</h1>
    <p>Join our community and embrace neurodiversity.</p>

    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="condition">Neurotype (Optional)</label>
      <select id="condition" name="condition">
        <option value="">-- Select --</option>
        <option value="adhd">ADHD</option>
        <option value="autism">Autism</option>
        <option value="dyslexia">Dyslexia</option>
        <option value="other">Other</option>
        <option value="prefer_not">Prefer not to say</option>
      </select>

      <label for="message">Message (Optional)</label>
      <input type="text" id="message" name="message" placeholder="Any notes or comments?"/>

      <button type="submit">Submit</button>
    </form>
  </section>

</body>
</html>
